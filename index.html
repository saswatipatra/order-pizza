<!DOCTYPE html>
<html>
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Online Pizza booking</title>
</head>
<body>
  <div class="body-homwpage">
    <header>
      <div class="row">
        <div class="col-md-4">
          <p onclick="showHomePage()" id="home">Home</p>
        </div>
        <div class="col-md-4">
          <p onclick="showOrder()" id="order">Order here!</p>
        </div>
        <div class="col-md-4">
          <p onclick="showMenu()" id="menu">Menu</p>
        </div>
      </div>
      <hr>
    </header>
    <br><br><br>
    <section>
      <div id="userinfo">
        <div class="row">
          <div class="col-md-6">
            <h2>Start your Order:</h2>
            <hr>
            <form id="userDetails">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text"  class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text"  class="form-control" id="phoneNumber">
              </div>
              <p>Would you like to get Deliver or Carry Out:</p>
              <div class="radio">
                <label>
                  <input type="radio" name="oderType" value="delivery" checked>
                  Delivery
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="orderType" value="carryout">
                  Carry Out
                </label>
              </div>
              <div class="onDelivery">
                <div class="form-group">
                  <label for="street">Street Address</label>
                  <input type="text"  class="form-control" id="street ">
                </div>
                <div class="form-group">
                  <label for="city">City</label>
                  <input type="text"  class="form-control" id="city">
                </div>
                <div class="form-group">
                  <label for="state">State</label>
                  <input type="text"  class="form-control" id="state">
                </div>
                <div class="form-group">
                  <label for="zipCode">Zip Code</label>
                  <input type="text"  class="form-control" id="zipCode">
                </div>
              </div>
              <p>Kindly select you curst:</p>
              <div class="radio">
                <label>
                  <input type="radio" name="crust" value="hand-tossed" checked>
                  Hand Tossed
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="crust" value="handmade-pan">
                  Handmade Pan
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="crust" value="thin-crust">
                  Crunchy Thin Crust
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="crust" value="gluten-free">
                  Gluten Free Crust
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="crust" value="brooklyn-style">
                  Brooklyn Style
                </label>
              </div>
              <p>Select your Pizza size:</p>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="small" checked>
                  Small
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="medium">
                  Medium
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="large">
                Large
                </label>
              </div>
              <p>Select your Pizza Toppings:</p>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="small" checked>
                  Small
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="medium">
                  Medium
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="large">
                Large
                </label>
              </div>
              <button type="submit" class="btn-primary">Order Now</button>
            </form>
            <hr>
          </div>
        </section>

        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-contact">
          <p>First Name: <span class="first-name"></span></p>
          <p>Last Name: <span class="last-name"></span></p>
          <p>Phone Number: <span class="phone-number"></span></p>
          <div id="buttons">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
